<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <!-- Dark purple bg -->
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#13111C"/>
      <stop offset="100%" style="stop-color:#1E1B2E"/>
    </linearGradient>
    
    <!-- Peach/coral -->
    <linearGradient id="peach" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>
    
    <!-- Lavender -->
    <linearGradient id="lavender" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    
    <!-- Mint -->
    <linearGradient id="mint" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    
    <!-- Rose -->
    <linearGradient id="rose" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB7185"/>
      <stop offset="100%" style="stop-color:#F43F5E"/>
    </linearGradient>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
    
    <filter id="shadow3d" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="url(#darkBg)"/>
  
  <!-- Ambient glows -->
  <ellipse cx="300" cy="350" rx="200" ry="150" fill="#A78BFA" opacity="0.08" filter="url(#softGlow)"/>
  <ellipse cx="500" cy="400" rx="180" ry="140" fill="#34D399" opacity="0.06" filter="url(#softGlow)"/>
  
  <!-- 3D Emoji-style dad faces -->
  <g transform="translate(400, 290)">
    
    <!-- Back left face -->
    <g transform="translate(-90, 40)" filter="url(#shadow3d)">
      <circle cx="0" cy="0" r="55" fill="url(#mint)"/>
      <circle cx="0" cy="0" r="50" fill="#2DD4BF"/>
      <!-- Shine -->
      <ellipse cx="-15" cy="-20" rx="15" ry="10" fill="#FFF" opacity="0.3"/>
      <!-- Face -->
      <circle cx="-15" cy="-5" r="6" fill="#1E1B2E"/>
      <circle cx="15" cy="-5" r="6" fill="#1E1B2E"/>
      <path d="M-15,18 Q0,30 15,18" fill="none" stroke="#1E1B2E" stroke-width="5" stroke-linecap="round"/>
      <!-- Glasses -->
      <rect x="-28" y="-14" width="22" height="16" rx="4" fill="none" stroke="#1E1B2E" stroke-width="3"/>
      <rect x="6" y="-14" width="22" height="16" rx="4" fill="none" stroke="#1E1B2E" stroke-width="3"/>
      <line x1="-6" y1="-6" x2="6" y2="-6" stroke="#1E1B2E" stroke-width="3"/>
    </g>
    
    <!-- Back right face -->
    <g transform="translate(90, 40)" filter="url(#shadow3d)">
      <circle cx="0" cy="0" r="55" fill="url(#rose)"/>
      <circle cx="0" cy="0" r="50" fill="#FB7185"/>
      <!-- Shine -->
      <ellipse cx="-15" cy="-20" rx="15" ry="10" fill="#FFF" opacity="0.3"/>
      <!-- Face -->
      <circle cx="-15" cy="-5" r="6" fill="#1E1B2E"/>
      <circle cx="15" cy="-5" r="6" fill="#1E1B2E"/>
      <path d="M-15,18 Q0,30 15,18" fill="none" stroke="#1E1B2E" stroke-width="5" stroke-linecap="round"/>
      <!-- Mustache -->
      <path d="M-18,8 Q-10,15 0,8 Q10,15 18,8" fill="#1E1B2E"/>
    </g>
    
    <!-- Front center face (larger) -->
    <g transform="translate(0, -50)" filter="url(#shadow3d)">
      <circle cx="0" cy="0" r="70" fill="url(#peach)"/>
      <circle cx="0" cy="0" r="64" fill="#FCD34D"/>
      <!-- Shine -->
      <ellipse cx="-20" cy="-25" rx="20" ry="12" fill="#FFF" opacity="0.35"/>
      <!-- Face -->
      <ellipse cx="-18" cy="-5" rx="8" ry="10" fill="#1E1B2E"/>
      <ellipse cx="18" cy="-5" rx="8" ry="10" fill="#1E1B2E"/>
      <!-- Eye shine -->
      <circle cx="-15" cy="-8" r="3" fill="#FFF"/>
      <circle cx="21" cy="-8" r="3" fill="#FFF"/>
      <!-- Big smile -->
      <path d="M-22,22 Q0,45 22,22" fill="#1E1B2E"/>
      <path d="M-15,28 Q0,38 15,28" fill="#F87171"/>
      <!-- Eyebrows -->
      <path d="M-30,-18 Q-18,-28 -8,-20" fill="none" stroke="#1E1B2E" stroke-width="4" stroke-linecap="round"/>
      <path d="M30,-18 Q18,-28 8,-20" fill="none" stroke="#1E1B2E" stroke-width="4" stroke-linecap="round"/>
    </g>
    
    <!-- Chat bubbles -->
    <g transform="translate(-130, -80)">
      <rect x="-22" y="-14" width="44" height="28" rx="14" fill="url(#lavender)"/>
      <polygon points="-5,14 5,14 0,24" fill="url(#lavender)"/>
      <text x="0" y="5" font-family="Arial" font-size="16" fill="#FFF" text-anchor="middle">üí¨</text>
    </g>
    
    <g transform="translate(130, -60)">
      <rect x="-22" y="-14" width="44" height="28" rx="14" fill="url(#mint)"/>
      <polygon points="-5,14 5,14 0,24" fill="url(#mint)"/>
      <text x="0" y="5" font-family="Arial" font-size="16" fill="#FFF" text-anchor="middle">üëã</text>
    </g>
    
    <g transform="translate(0, -160)">
      <rect x="-28" y="-16" width="56" height="32" rx="16" fill="url(#rose)"/>
      <polygon points="-8,16 8,16 0,28" fill="url(#rose)"/>
      <text x="0" y="6" font-family="Arial" font-size="18" fill="#FFF" text-anchor="middle">‚ù§Ô∏è</text>
    </g>
  </g>
  
  <!-- Brand -->
  <g transform="translate(400, 540)">
    <text x="0" y="0" 
          font-family="-apple-system, 'SF Pro Rounded', 'Helvetica Neue', sans-serif" 
          font-size="80" 
          font-weight="800" 
          fill="#FAFAFA" 
          text-anchor="middle"
          letter-spacing="-2">
      DadHub
    </text>
  </g>
  
  <!-- Tagline pill -->
  <g transform="translate(400, 605)">
    <rect x="-90" y="-20" width="180" height="40" rx="20" fill="url(#lavender)"/>
    <text x="0" y="6" 
          font-family="-apple-system, sans-serif" 
          font-size="14" 
          fill="#FFF" 
          text-anchor="middle"
          letter-spacing="2"
          font-weight="600">
      DADS UNITE ‚úåÔ∏è
    </text>
  </g>
  
  <!-- Floating elements -->
  <circle cx="120" cy="200" r="8" fill="url(#peach)" opacity="0.6"/>
  <circle cx="680" cy="180" r="6" fill="url(#mint)" opacity="0.6"/>
  <circle cx="100" cy="600" r="10" fill="url(#lavender)" opacity="0.5"/>
  <circle cx="700" cy="550" r="7" fill="url(#rose)" opacity="0.5"/>
  
  <!-- Stars -->
  <g fill="#FFF" opacity="0.4">
    <polygon points="150,120 152,126 158,126 153,130 155,136 150,132 145,136 147,130 142,126 148,126" transform="scale(0.8)"/>
    <polygon points="700,250 702,256 708,256 703,260 705,266 700,262 695,266 697,260 692,256 698,256" transform="scale(0.7)"/>
    <polygon points="650,650 652,656 658,656 653,660 655,666 650,662 645,666 647,660 642,656 648,656" transform="scale(0.6)"/>
  </g>
</svg>